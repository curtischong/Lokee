
<md-content class="md-padding" layout-xs="column" layout="row">   
    <div flex-xs flex-gt-sm="60" layout="column">

        <md-card class="md-margin">
          <md-card-header>
              <md-card-header-text>
                <md-button class="md-primary" ng-click="goToMain()" style="margin-top: -10px;">Home</md-button>
              </md-card-header-text>
            </md-card-header>
            <md-card-header>
              <md-card-header-text>
                <span class="md-headline">{{problem.DETAILS}}</span>
                <span class="md-title">{{problem.DEPARTMENT}}</span>
              </md-card-header-text>
            </md-card-header>
            <div class="md-padding">
                <img ng-src="image/{{problem.FID}}.png" class="md-card-image" alt="image" style="max-height:400px; margin-top: 25px;">
            </div>
            <md-card-title>
              <md-card-title-text>
                <span class="md-title">Location: {{problem.LOCATION}}</span>
                <span class="md-subhead">Reported Date: {{problem.SUBMIT_DAT}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p layout="row">
                <strong>Case Id:&nbsp&nbsp</strong><span>{{problem.CASE_ID}}</span>
              </p>
              <p layout="row">
                <strong>Status:&nbsp&nbsp</strong><span>{{problem.CASE_STATUS}}</span>
              </p>
            </md-card-content>
        </md-card>
    </div>
</md-content>
